   		<label for =""

   		<label for = ""
   		class="form_label">Apellido</label>

   		<input type = "text" name= "cedula" id= "ce" border ="border-danger"  maxlength="13" onkeyup ="mascara();" onkeypress=" return solonumeros(event)" onpaste ="return false"
   		class="form_input"></input>
   		<label for=""
   		 class="form_label">Cedula</label>

   		value = "Enviar"/>
   		
   	</form>

   	<script>
   		//---------------------------------------
//         SOLO NUMEROS
//----------------------------------------

function solonumeros(e){
	key= e.keyCode || e.which;
	teclado = String.fromCharCode(key);
	numeros = "0123456789";
	especial = "8-37-38-46";
	teclado_especial = false;

	for(var i in especial){

		if(key==especial[i]){
			teclado_especial=true;
		}
	}
	if(numeros.indexOf(teclado)== -1 && !teclado_especial){
		return false;
	}

}
   	</script>
